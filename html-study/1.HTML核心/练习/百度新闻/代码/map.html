<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        //使用map数组方法遍历一个数组 不使用for循环
        var a = new Array(100);
        var b = a.map(function(v,i){
            return i*i;
        })
        console.log(b);
    </script>
</body>
</html>
