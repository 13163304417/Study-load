    <div id="content">
        <h2>周敏杰</h2>
        <p>　　友谊是一把伞下的两个身影，是一张桌子上的两对明眸；友谊是一弯温暖的海港，静静地抚慰着疲惫的帆船；友谊是穿越人海，互视对方双眼的默契，是不期而遇的缘分。</p>
        <p>　　最能施惠于朋友的，往往不是金钱或一切物质上的接济，而是那些亲切的态度，欢悦的谈话，同情的流露和纯真的赞美。</p>
    </div>
    <div id="footer">
            友谊是一阵温馨的风,把潮湿的心抚暖。
    </div>
